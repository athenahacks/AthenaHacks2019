<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AthenaHacks 2019</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Thanks to https://medium.com/@hamstu/recreating-the-firewatch-parallax-effect-213694d42f4e for tutorial on parallax scrolling-->

  <div class="container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.2" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.4" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.9" data-max-scroll="565"></div>

  </div>

  <div class="main">
    <h1>Hackathon info</h1>
  </div>

  <script src="parallax.js"></script>

</body>
</html>
