<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AthenaHacks 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="vendors/skeleton/normalize.css" />
    <link rel="stylesheet" href="vendors/skeleton/skeleton.css" />
    <link rel="stylesheet" href="vendors/responsive-nav/responsive-nav.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" />


    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon-hand-peace-o.ico" />
  </head>
  <body>
    <!-- Thanks to https://medium.com/@hamstu/recreating-the-firewatch-parallax-effect-213694d42f4e for tutorial on parallax scrolling-->

    <!-- Parallax area -->
    <div class="parallax-area">
      <div
        class="parallax-layer layer-0"
        data-parallax-speed="0.05"
        data-max-scroll="600"
      ></div>
      <div
        class="parallax-layer layer-1"
        data-parallax-speed="0.2"
        data-max-scroll="600"
      ></div>
      <div
        class="parallax-layer layer-2"
        data-parallax-speed="0.3"
        data-max-scroll="600"
      ></div>
      <div
        class="parallax-layer layer-3"
        data-parallax-speed=".9"
        data-max-scroll="600"
      ></div>

    </div>

    <!-- Main content area -->
    <div class="main">
      <h1>Hackathon info</h1>


        <!-- SOCIAL MEDIA -->
        <div class="social">
          <a href="https://www.facebook.com/athenaHacks" target="_blank">
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.instagram.com/athena_hacks/?hl=en"
            target="_blank"
          >
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
          </a>
          <a href="mailto:athenahacks@gmail.com" target="_blank">
            <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
          </a>
        </div>
        <hr />
      </div>
      <hr />
    </div>

    <!-- script includes -->
    <script src="parallax.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/9f7b7f8456.js"></script>

    <a
      id="mlh-trust-badge"
      style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000"
      href="https://mlh.io/seasons/na-2019/events?utm_source=na-hackathon&utm_medium=TrustBadge&utm_campaign=2019-season&utm_content=white"
      target="_blank"
    >
      <img
        src="https://s3.amazonaws.com/logged-assets/trust-badge/2019/mlh-trust-badge-2019-white.svg"
        alt="Major League Hacking 2019 Hackathon Season"
        style="width:100%"
      />
    </a>
  </body>
</html>
